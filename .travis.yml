language: python
python:
  - "3.5"
env:
  global:
    - secure: "JApC40mvWa5WaFwYnshlvz6HjYwqFOUZmLVU+UNhS3aQDDX4C9HBx8yOz4y5kqDpAMXZXdWko3AfxDvQbg17DJBzzaPJH5FMltMYYIN1CuPilZvHaSu0msnSbXKErEey6Nong2ChriUBwPuoVkjY98CtY/Itbl7yF9pHzVvPB2g="


sudo: false
addons:
  apt:
    packages:
      - pandoc
# install miniconda and create env for pygbe
# also use pip to install doctr py3.5
before_install:
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no 
  - conda config --add channels conda-forge
  - conda create -q -n pygbe python=3.5 numpy scipy swig sphinx=1.7.0
  - source activate pygbe
  - pip install doctr

script:
  - python setup.py install
  - sphinx-apidoc -f -o docs/source pygbe
  - cd docs
  - make html
  - cd ..
  - python -m doctr deploy docs
  - python -m doctr deploy --sync --no-require-master  --built-docs docs/_build/html "docs-$TRAVIS_BRANCH";

